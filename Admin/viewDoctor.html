<html>

</html>

<script>
    let records = [];

    function performAjax(httpMethod, url, params) {
        const myPromise = new Promise((resolve, reject) => {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    resolve(this.responseText);
                }
                if (this.status == 500) {
                    reject({ error: true, message: "ServerError" });
                }
                if (this.status == 404) {
                    reject({ error: true, message: "Resource not found" });
                }
            };
            xhttp.open(httpMethod, url, true);
            xhttp.setRequestHeader("Content-Type", "application/json");
            params ? xhttp.send(params) : xhttp.send();
        });
        return myPromise;
    }

    function loaddoctors() {
        const getFilesPromise = performAjax("GET", "http://localhost:4000/Admin/viewdoctors");
        getFilesPromise
            .then((DocList) => {
                showDoctorDetails(DocList);
            })
            .catch(err => {
                alert(err.message);
            })
    }

    function showDoctorDetails(data) {
        records = JSON.parse(data);
        const tableHeader = `<thead><tr><th>sno</th><th>dname</th><th>dfathername</th><th>emailid</th><th>ddoj</th><th>dspecilization</th><th>dphone</th><th>dschedule</th><th>Timings</th><th>daddress</th><th>Hospital</th><th>Actions</th></thead>`;
        let tableRows = records.map((employy, index) => {
            let editButton = `<a class="fa fa-edit" id="${employy._id}"   style="color:blue; font-size:22px;" onclick="editfile(event)" data-toggle="modal" data-target="#myModal"></a>`;
            let deleteButton = `<a id="${employy._id}" class="fa fa-trash" style="color:blue; font-size:22px;" onclick="deleteFile(event)"></a>`;
            return `<tr><td>${index + 1}</td><td>${employy.dname}</td><td>${employy.dfathername}</td><td>${employy.demailid}</td><td>${employy.ddoj}</td><td>${employy.dspecilization}</td><td>${employy.dphone}</td><td>${employy.dschedule}</td><td>${employy.Timings}</td><td>${employy.daddress}</td><td>${employy.HospitalName}</td><td align="center">${editButton}&nbsp;&nbsp;&nbsp;${deleteButton}</td></tr>`;
        });
        document.getElementById("doctorDetails").innerHTML = `${tableHeader}${tableRows.join('')}`;

    }

    function editfile(event) {
        event.preventDefault();
        let editRecord;
        records.map(rec => {
            if (rec._id === event.target.id) {
                editRecord = rec;
            }
        });
        if (editRecord !== undefined) {
            document.getElementById("id").value = editRecord._id;
            document.getElementById("dname").value = editRecord.dname;
            document.getElementById("dfathername").value = editRecord.dfathername;
            document.getElementById("demailid").value = editRecord.demailid;
            document.getElementById("ddoj").value = editRecord.ddoj;
            document.getElementById("dspecilization").value = editRecord.dspecilization;
            document.getElementById("dphone").value = editRecord.dphone;
            document.getElementById("dschedule").value = editRecord.dschedule;
            document.getElementById("time").value = editRecord.Timings;
            document.getElementById("daddress").value = editRecord.daddress;
           
        }

        else {
            alert(" not Found");
        }
    }

    function Update() {
        const id = document.getElementById("id").value;
        const dname = document.getElementById("dname").value;
        const dfathername = document.getElementById("dfathername").value;
        const demailid = document.getElementById("demailid").value;
        const ddoj = document.getElementById("ddoj").value;
        const dspecilization = document.getElementById("dspecilization").value;
        const dphone = document.getElementById("dphone").value;
        const dschedule = document.getElementById("dschedule").value;
        const Timings = document.getElementById("time").value;
        const daddress = document.getElementById("daddress").value;
      
        const getOrgPromise = performAjax(
            "PUT",
            `http://localhost:4000/Admin/${id}`,
            JSON.stringify({ dname, dfathername, demailid, ddoj, dspecilization, dphone, dschedule,Timings, daddress})
        );
        getOrgPromise
            .then((OrgPromise) => {
                alert('Update Successfully Completed');

            })
            .catch(err => {
                alert(err.message);
            })
    }

    function deleteFile(event) {
        const deletePromise = performAjax("DELETE", `http://localhost:4000/Admin/deletedoctor/${event.target.id}`);
        deletePromise
            .then((remainingDoctors) => {
                alert("do you want to delete this file");
                loaddoctors()
               
            })
            .catch(err => {
                alert(err.message);
            })
    }

</script>
